<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>리플 로그인</title>
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/web_style.css" />
        <script src="../js/jquery-3.6.0.js"></script>
        <script src="../js/common.js"></script>
    </head>
    <script>
        $(document).ready(function () {
            // input pw 이벤트
            $('.icon_noeyes').on('click', function () {
                // 아이콘 눈 클릭시 색상 변경
                var ICON_EYES = $(this);
                ICON_EYES.toggleClass('icon_eyes');

                // 패스워드 보이기/안보이기
                $('.input_pw').toggleClass('active');
                if ($('.input_pw').hasClass('active') == true) {
                    $('.input_pw').attr('type', 'text');
                } else {
                    $('.input_pw').attr('type', 'password');
                }
            });

            // input x 버튼 클릭시 텍스트 내용 삭제
            $('.input_cancel_icon > .cancel_bt').click(function () {
                $('.input_id').val('');
                $('.input_cancel_icon > .cancel_bt').addClass('close');
                // text_input id border 회색 적용
                $('.input_id').removeClass('white_line');
                $('.input_id').addClass('gray_black_line');
                // x 버튼 클릭시 오류내용 사라짐
                var cancelBT = $(this);
                var alert_div = $(this).closest('.login_sc_1').siblings('.input_alert');
                alert_div.removeClass('open');
                alert_div.addClass('close');
                // text 없는 상태에서 로그인 버튼 회색
                $('.login_bt').removeClass('white_bg');
                $('.login_bt').addClass('gray_purple_bg2');
            });
            $('.input_cancel_icon2 > .cancel_bt').click(function () {
                $('.input_pw').val('');
                $('.input_cancel_icon2 > .cancel_bt').addClass('close');
                // text_input pw border 회색 적용
                $('.input_pw').removeClass('white_line');
                $('.input_pw').addClass('gray_black_line');
                // 눈 아이콘 열려있을때 안보이는 눈으로 변경
                if ($('.input_pw_icon > button > i').hasClass('icon_eyes')) {
                    $('.input_pw_icon > button > i').removeClass('icon_eyes');
                    $('.input_pw_icon > button > i').addClass('icon_noeyes');
                }
                // x 버튼 클릭시 오류내용 사라짐
                var cancelBT = $(this);
                var alert_div = $(this).closest('.login_sc_1').siblings('.input_alert');
                alert_div.removeClass('open');
                alert_div.addClass('close');
                // text 없는 상태에서 로그인 버튼 회색
                $('.login_bt').removeClass('white_bg');
                $('.login_bt').addClass('gray_purple_bg2');
            });
            // 텍스트 입력해야 x버튼 나옴
            $('.input_text_type_2').keydown(function () {
                var input_type2_this = $(this);
                var input_type2_x_ICON = $(this).siblings('.cancel_bt_div').children('.cancel_bt');
                // inpyt text 없는 상태
                if (input_type2_this.val() == '') {
                    input_type2_x_ICON.removeClass('open');
                    input_type2_x_ICON.addClass('close');
                    // text input border 회색 적용
                    input_type2_this.removeClass('white_line');
                    input_type2_this.addClass('gray_black_line');
                    // text 없는 상태에서 로그인 버튼 회색
                    $('.login_bt').removeClass('white_bg');
                    $('.login_bt').addClass('gray_purple_bg2');
                }
                // inpyt text 있는 상태
                else {
                    input_type2_x_ICON.removeClass('close');
                    input_type2_x_ICON.addClass('open');
                    // text input border 흰색 적용
                    input_type2_this.removeClass('gray_black_line');
                    input_type2_this.addClass('white_line');
                    // text 없는 상태에서 로그인 버튼 회색
                    $('.login_bt').removeClass('gray_purple_bg2');
                    $('.login_bt').addClass('white_bg');
                    if ($('.input_alert').hasClass('open')) {
                        $('.input_alert').removeClass('open');
                        $('.input_alert').addClass('close');
                    }
                }
            });
            // 버튼 클릭시 alert나오고 버튼 흰색으로 변경
            $('.login_bt').click(function () {
                $('.login_bt').addClass('white_bg');

                var loginBT = $(this);
                var input_type2_this = $(this)
                    .parents('.login_sc_2')
                    .siblings('.login_sc_1')
                    .children('.input_text_type_2');
                var input_alert = $(this).parents('.login_sc_2').siblings('.input_alert');

                input_alert.removeClass('close');
                input_alert.addClass('open');
            });
        });
    </script>
    <body>
        <div class="login_wrap">
            <div class="login_div">
                <div class="login_hd">
                    <i class="login_logo"></i>
                </div>
                <div class="login_sc">
                    <div class="login_sc_1">
                        <input
                            type="text"
                            class="input_text_type_2 input_id gray_black_line"
                            name="id"
                            placeholder="이메일을 입력해 주세요."
                        />
                        <div class="input_cancel_icon cancel_bt_div">
                            <button class="cancel_bt close">
                                <i class="text_cancel_icon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="input_alert close alert1">
                        <p>
                            <i class="icon_alert"></i>
                            이메일을 입력해주세요
                        </p>
                    </div>
                    <div class="login_sc_1 mg_top_10">
                        <input
                            type="password"
                            class="input_text_type_2 input_pw gray_black_line"
                            name="passwd"
                            placeholder="비밀번호를 입력해주세요."
                        />
                        <div class="input_pw_icon">
                            <button>
                                <i class="icon_noeyes"></i>
                            </button>
                        </div>
                        <div class="input_cancel_icon2 cancel_bt_div">
                            <button class="cancel_bt close">
                                <i class="text_cancel_icon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="input_alert close alert2">
                        <p>
                            <i class="icon_alert"></i>
                            비밀번호를 입력해주세요
                        </p>
                    </div>
                    <div class="login_sc_2">
                        <button class="bt_type_10 login_bt gray_purple_bg2">이메일 로그인</button>
                    </div>
                    <div class="login_sc_3">
                        <div class="login_sc_3_left">
                            <a href="../html/signup_002.html">아이디 찾기</a>
                            <span>/</span>
                            <a href="../html/signup_004.html">비밀번호 찾기</a>
                        </div>
                        <div class="login_sc_3_right">
                            <label class="cb_1">
                                <span class="cb_1_text_1">자동 로그인</span>
                                <input type="checkbox" />
                                <span class="cb_1_text"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="login_ft">
                    <div class="login_ft_1">
                        <p>간편계정 이메일 로그인</p>
                    </div>
                    <div class="login_ft_1">
                        <button class="bt_type_10 yellow_bg">카카오 간편 로그인</button>
                    </div>
                    <div class="login_ft_1">
                        <button class="bt_type_10 green_bg">네이버 간편 로그인</button>
                    </div>
                    <div class="login_ft_2">
                        <div class="login_store">
                            <a href="#">
                                <i class="apple_store"></i>
                            </a>
                        </div>
                        <div class="login_store">
                            <a href="#">
                                <i class="google_store"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
